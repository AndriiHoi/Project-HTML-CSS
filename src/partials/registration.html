<section id="register" class="registration">
  <div class="container registration__container">
    <div class="registration__data">
      <h2 class="registration__title title">Registration</h2>
      <form class="reg-form">
        <div class="reg-form__info">
          <p class="reg-form__time text">
            May 23, 11:00 <br />
            New York
          </p>
          <p class="reg-form__price text">$ 699</p>
        </div>
        <div class="reg-form__view">
          <p class="reg-form__title text">Apply your personal info for registration</p>
          <label class="reg-form__label">
            <input
              class="form__input"
              type="text"
              name="name"
              id="user_name"
              placeholder="Your name"
              pattern="^[a-zA-Z\s]+$"
              minlength="3"
              required
            />
          </label>
          <label class="reg-form__label">
            <input
              class="form__input"
              type="tel"
              name="phone"
              id="user_phone"
              placeholder="Phone number"
              pattern="(\+?\d[- .]*){7,13}"
              required
            />
          </label>
          <label class="reg-form__label">
            <input class="form__input" type="email" name="email" placeholder="Email" required />
          </label>
        </div>
        <button type="submit" class="button form__button reg-form__button">Register</button>
      </form>
    </div>
  </div>
</section>
